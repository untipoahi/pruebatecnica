<form class="form form-horizontal" role="form" name="personForm" ng-submit="savePerson()" novalidate>
	<div class="input-group">
	  <label for="name" class="control-label">Name</label>
	  <input type="text" id="name" name="name" class="form-control" ng-model="person.name" placeholder="Enter your name" required>
	  <span class="danger" ng-show="personForm.name.$dirty && personForm.name.$invalid">
		<div class="bg-danger" ng-show="personForm.name.$error.required">Name is required.</div>
	  </span>
	</div>
	<div class="input-group">
	  <label for="lastname">Lastname</label>
	  <input type="text" id="lastname" name="lastname" class="form-control" ng-model="person.lastname" placeholder="Enter your lastname">
	</div>
	<div class="input-group">
	  <label for="email">Email Address</label>
	  <input type="email" id="email" class="form-control" ng-model="person.email" name="email" placeholder="Enter your e-mail address" required>
	  <span class="danger" ng-show="personForm.email.$dirty && personForm.email.$invalid">
		<div class="bg-danger" ng-show="personForm.email.$error.required">Email is required.</div>
		<div class="bg-danger" ng-show="personForm.email.$error.email">The Email format is invalid.</div>
	  </span>
	</div>
	<div class="input-group">
	  <label for="address">Home Address</label>
	  <input type="text" id="address" name="address" class="form-control" ng-model="person.address" placeholder="Enter your address">
	</div>
	<div class="input-group">
	  <label for="phone">Phone Number</label>
	  <input type="text" name="phone" id="phone" class="form-control" ng-model="person.phone" placeholder="Enter your phone number">
	</div>
	<button type="submit" ng-disabled="personForm.$invalid || person==null" class="btn btn-success">Save</button>
	<div type="submit" ng-click="clearPerson()" class="btn btn-info">Clean Form</button>
</form>
